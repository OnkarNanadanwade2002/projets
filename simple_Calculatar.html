<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="calculator">
        <div class="container">
            <input type="text" size="10" name="inputs">
            <input type="button" name="b1" value="my name" onclick="calculate()">
         <input type="text" size="20" name="answer" value="">
        </div>
    </form>
</body>
<script>
    function calculate()
    {
        document.calculator.answer.value=(document.calculator.inputs.value)
    }
</script>
</html>
